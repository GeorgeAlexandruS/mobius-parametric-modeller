<div id="gi-viewer-container">
	<as-split direction="vertical">
		<as-split-area [size]="68" id="three-js">
			<threejs-viewer [model]='data' (eventClicked)="childEventClicked($event)"></threejs-viewer>
		</as-split-area>
		<as-split-area [size]='32' id="attrib">
			<attribute [data]="data" [refresh]="clickedEvent"></attribute>
			<button class='btn' id="settings_button" mat-icon-button (click)="openModal('settings_modal')"><mat-icon>settings</mat-icon></button>
			<modal-window id="settings_modal">
				<h1>Settings</h1>
				<ul>
					<li>
						<div class="label">Normals</div>
						<div class="onoffswitch">
							<input type="checkbox"
							name="onoffswitch"
							class="onoffswitch-checkbox"
							id="normalsOnOff"
							[checked]='settings.normalsOnOff'
							(click)="settingChange('normalsOnOff')">
							<label class="onoffswitch-label" for="normalsOnOff">
								<span class="onoffswitch-inner"></span>
								<span class="onoffswitch-switch"></span>
							</label>
						</div>
					</li>
					<li>
						<div class="label">Axes</div>
						<div class="onoffswitch">
							<input type="checkbox"
							name="onoffswitch"
							class="onoffswitch-checkbox"
							id="axesOnOff"
							[checked]='settings.axesOnOff'
							(click)="settingChange('axesOnOff')">
							<label class="onoffswitch-label" for="axesOnOff">
								<span class="onoffswitch-inner"></span>
								<span class="onoffswitch-switch"></span>
							</label>
						</div>
					</li>
					<li>
						<div class="label">Grid Size</div>
						<div id="slidecontainer">
							<input type="range" min="10" max="1000" step="10" [value]="settings.gridSize" class="slider" id="gridSize" (input)="settingChange('gridSize', $event.target.value)">
							<input type="text" [value]="gridSize" disabled>
						</div>
					</li>
					<li>Shadow On/Off</li>
					<li>Position color/size</li>
				</ul>
				<button (click)="closeModal('settings_modal');">Close</button>
			</modal-window>
		</as-split-area>
	</as-split>
</div>
