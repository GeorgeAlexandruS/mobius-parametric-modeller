<mat-tab-group animationDuration="0ms" [disableRipple]="true" id="attribTab" (selectedIndexChange)="_setDataSource($event)">
    <mat-tab *ngFor="let tab of tabs; index as i" label="{{tab}}">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource[i]" matSort>
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
              
            <!-- <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
              <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>
            <ng-container matColumnDef="v0">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Normal[1] </th>
              <td mat-cell *matCellDef="let element"> {{element.v0}} </td>
            </ng-container>
            <ng-container matColumnDef="v1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Normal[2] </th>
              <td mat-cell *matCellDef="let element"> {{element.v1}} </td>
            </ng-container>
            <ng-container matColumnDef="v2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Normal[3] </th>
                <td mat-cell *matCellDef="let element"> {{element.v2}} </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-tab>
  </mat-tab-group>
