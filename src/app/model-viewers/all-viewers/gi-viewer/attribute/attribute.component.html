<div class = 'attrib--container'>
  <my-tabs id="attribTab" (selectedTab) = "_setDataSource($event)" (selectedTopology) = "_setDataSource($event)" [hidden]="dataSource === undefined">
    <my-tab *ngFor="let tab of tabs; let i = index" tabTitle="{{tab.title}}" index="{{i}}">
      <div class="mat-elevation-z1">
        <div class = "table--container">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row.id, $event)"></tr>
          </table>
        </div>
        <div class = 'btm--container'>
          <div id="displaySelected">
            <span>Show Selected</span>
            <input type="checkbox" id="switch" (click)="showSelectedSwitch()" [checked]="showSelected"/><label for="switch">Toggle</label>
          </div>
          <div class = 'paginator--container'>
            <mat-paginator id="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </my-tab>
  </my-tabs>
</div>
