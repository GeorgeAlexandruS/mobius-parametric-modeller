<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Key Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
        <td mat-cell *matCellDef="let element"> {{element.key}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color0">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color[0] </th>
        <td mat-cell *matCellDef="let element"> {{element.color0}} </td>
      </ng-container>
      <ng-container matColumnDef="color1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color[1] </th>
        <td mat-cell *matCellDef="let element"> {{element.color1}} </td>
      </ng-container>
      <ng-container matColumnDef="color2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color[2] </th>
          <td mat-cell *matCellDef="let element"> {{element.color2}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
