
<div class='container'>
    <as-split direction="horizontal">
        <as-split-area size="50" >
            <div class='container__header'>

                <!-- top left tab menu  -->
                <div class="tab">
                    <button class='btn-tab' [class.active]='activeView=="gallery"' (click)='updateView("gallery")'>Gallery</button>
                    <button class='btn-tab' [class.active]='activeView=="publish"' (click)='updateView("publish")'>Publish</button>
                    <button class='btn-tab' [class.active]='activeView=="flowchart"' (click)='updateView("flowchart")'>Flowchart</button>
                    <!--
                    <button class='btn' [class.active]='false' (click)='updateView("editor")'>Procedures</button>
                    -->
                </div>

                <!-- hidden components (new file, save file, loaf file) for the dropdown menu-->
                <div style="display: none;">
                    <file-new (create)='updateFile($event)'></file-new>
                    <file-save [file]='dataService.file'></file-save>
                    <file-load (loaded)='updateFile($event)'></file-load>        
                </div>

                <!-- top right dropdown menu -->
                <div class="dropmenu">
                    <!-- execute button -->
                    <div>
                        <execute [flowchart]='dataService.flowchart'></execute>
                    </div>
                    <!-- dropdown menu for new file, save file, loaf file-->
                    <div>
                        <button class='btn' mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button  mat-menu-item onclick="document.getElementById('newfile').click();"
                            title="Reset Flowchart to Default">
                                <mat-icon>rotate_left</mat-icon>
                                <span>Reset</span>
                            </button>
                            <button mat-menu-item onclick="document.getElementById('savefile').click();"
                            title="Save Flowchart File to Computer">
                                <mat-icon>save_alt</mat-icon>
                                <span>Save File</span>
                            </button>
                            <button mat-menu-item onclick="document.getElementById('file-input').click();"
                            title="Load Flowchart File from Computer">
                                <mat-icon>launch</mat-icon>
                                <span>Load File</span>
                            </button>
                        </mat-menu>
                    </div>
                    
                </div>
            </div>
            <!-- viewchild content -->
            <div class='content__panel'>
                <ng-container #vc></ng-container>
            </div>
        </as-split-area>

        <as-split-area size="50">
            <!-- mViewer panel -->
            <div class='content__viewer' >
                <mviewer [data]='viewerData()' [helpView]='helpView'></mviewer>
            </div>
        </as-split-area>
        

    </as-split>

</div>
