<div class='container'>
    <as-split direction="horizontal" (dragEnd)='setSplit($event)'>
        
        <as-split-area [size]="100 - getSplit()">
            <publish-header [title]='getFlowchart().name'></publish-header>
            <!-- viewchild content -->
            <div class='content__panel'>
                <parameter-viewer [flowchart]='getFlowchart()' [startNode]='getFlowchart().nodes[0]' [endNode]='getEndNode()'></parameter-viewer>
            </div>
            <div class='footer'>
                <p><img  src="assets/logo/logo16high.png" alt="Möbius Modeller">
                Powered by <a href='https://mobius.design-automation.net'>Möbius Modeller</a></p>
            </div>
        </as-split-area>

        <as-split-area [size]="getSplit()">
            <!-- data viewers panel -->
            <div class='content__viewer' >
                <model-viewers-container [data]='viewerData(getNode(), true)'></model-viewers-container>
            </div>
        </as-split-area>
        
    </as-split>
</div>
<spinner></spinner>
<chrome></chrome>
