<div class='container'>
    <as-split direction="horizontal" (dragEnd)='setSplit($event)' disabled='true'>
        
        <as-split-area [size]="100 - getSplit()">
            <publish-header [title]='getFlowchart().name'></publish-header>
            <!-- viewchild content -->
            <div class='content__panel'>
                <parameter-viewer [flowchart]='getFlowchart()' [startNode]='getFlowchart().nodes[0]' [endNode]='getEndNode()'></parameter-viewer>
            </div>
            <div class='footer'>
                <p>
                <!-- <img  src="assets/logo/logo-16high.png" alt="Möbius Modeller"> -->
                Powered by <a href='https://mobius.design-automation.net'>Möbius Modeller</a>
                </p>
            </div>
        </as-split-area>

        <as-split-area [size]="getSplit()">
            <!-- data viewers panel -->
            <div class='content__viewer' >
                <a class='shareLink' *ngIf="checkShareBtn()" title="Share" href={{expando_href}}>
                    <button class="shareBtn" mat-icon-button>
                            <mat-icon>share</mat-icon>
                    </button>
                </a>
                <button class="sliderBtn" mat-icon-button (click)='toggleSlider()'>
                    <mat-icon *ngIf='getSplit() === 100; else other_icon'>last_page</mat-icon>
                    <ng-template #other_icon>
                        <mat-icon>first_page</mat-icon>
                    </ng-template>
                </button>
                <model-viewers-container [data]='viewerData(getNode(), true)'></model-viewers-container>
            </div>
        </as-split-area>
        
    </as-split>
</div>
<spinner></spinner>
<chrome></chrome>
