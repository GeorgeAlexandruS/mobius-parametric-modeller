<div class='container container--parameter'>

    <div class='parameter__name'>{{ port.name }}</div>

    <!-- todo: default -->
    <!-- <div class='parameter__value'>
        <input [(ngModel)]='port.value' name='port.value' placeholder={{port.default}}>  
    </div> -->

    <!-- Slider, SimpleInput ... etc -->
    <div class='parameter__mode' [ngSwitch]="port.meta.mode">

        <!-- Simple Input Template -->
        <div *ngSwitchCase="PortTypes.SimpleInput">
            <input>
        </div>

        <div *ngSwitchCase="PortTypes.Slider">
            <mat-slider></mat-slider>
        </div>

        <div *ngSwitchCase="PortTypes.Checkbox">
            <mat-checkbox></mat-checkbox>
        </div>
                
    </div>

</div>
