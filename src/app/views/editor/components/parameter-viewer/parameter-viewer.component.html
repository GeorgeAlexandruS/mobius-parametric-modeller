<section>
	<h3>Inputs :: {{ node.name }}</h3>
	<div class='container--input'>
		<input-port-viewer *ngFor="let inp of node.inputs" [port]="inp"></input-port-viewer>
	</div>
</section>

<section>
	<h3>Outputs</h3>
	<div class='container--output'>
		<output-port-viewer *ngFor="let oup of node.outputs" [port]="oup"></output-port-viewer>
	</div>
</section>
