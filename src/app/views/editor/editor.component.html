<div class='container'>

	<div class='container__header'>
		Mobius Editor		
	</div>

	<split class='container__content' [direction]="horizontal">
		<split-area size="30">
			<flowchart [data]="flowchart" (select)='select_node($event)'></flowchart>
		</split-area>
		<split-area size="70">
			<split [direction]="vertical">
				<split-area size="20"></split-area>
				<split-area size="30"></split-area>
				<split-area size="50"></split-area>
			</split>
		</split-area>
	</split>
</div>
