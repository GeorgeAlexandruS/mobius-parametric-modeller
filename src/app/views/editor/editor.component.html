<div class='container'>

	<div class='container__header'>
		Mobius Editor	
		<execute></execute>
		<navigation></navigation>
	</div>

	<split class='container__content' direction="horizontal">

		<split-area size="60">
			<!-- Main Panel: Flowchart-->
			<div class='content__panel'>
				<flowchart [data]="flowchart" (select)='select_node($event)'></flowchart>
			</div>
		</split-area>
		
		<split-area size="40">

				<!-- Side content__Panel: Split into three panes -->
				<split direction="vertical">

					<split-area>
						<div class='content__panel'>
							<parameter-viewer [node]='flowchart.nodes[0]'></parameter-viewer>
						</div>
					</split-area>
					
					<split-area>
						<div class='content__panel'>
							<parameter-editor [node]='flowchart.nodes[0]'></parameter-editor>
							<procedure-editor [node]='flowchart.nodes[0]'></procedure-editor>
						</div>
					</split-area>
					
					<split-area>
						<div class='content__panel'>
							<text-viewer [node]='flowchart.nodes[0]'></text-viewer>
						</div>
					</split-area>
				
				</split>
				
		</split-area>

	</split>

</div>
