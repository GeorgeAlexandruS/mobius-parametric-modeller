<div class='container--editor'>

	<div class='container__heading'>
		<h3>{{ node?.name }} // procedure</h3>
	</div>

	<div class='container__content'>
		<toolset [functions]='functions' (select)='add($event)' (imported)='importFunction($event)'></toolset>
		
		<div id='procedure' class="container--procedure">
			<procedure-item 
				*ngFor="let line of node?.procedure; let idx=index" 
				[data]="line"
				(select)="selectProcedure($event,line)"
				(delete)="deleteChild($event, idx)"
				(copied)="setCopied($event)"
				(pasteOn)="pasteProd($event)"></procedure-item>
		</div>
	</div>

</div>
