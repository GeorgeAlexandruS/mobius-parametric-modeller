<div class='container--editor' (mouseenter)='activateCopyPaste()'  (mouseleave)='deactivateCopyPaste()'
(copy)='copyProd()' (cut)='cutProd($event)' (paste)='pasteProd($event)'>

	<div class='container__heading'>
		<h2>{{node?.name}}</h2>
	</div>

	<div class='container__content'>
		<div class="container--toolset">
			<toolset [functions]='flowchart.functions' [nodeType]='node.type' [hasProd]='node.procedure.length>0' (delete)='deleteFunction($event)' (select)='add($event)' (imported)='importFunction($event)'></toolset>
		</div>
		<div id='procedure' class="container--procedure">
			<parameter-editor *ngIf="node.type == 'start'" [node]='node'></parameter-editor>
			<procedure-item 
			*ngFor="let line of node?.procedure; let idx=index" 
			[data]="line"
			(select)="selectProcedure($event,line)"
			(delete)="deleteChild(idx)"></procedure-item>
		</div>
	</div>
	<div class='container__heading'>
	</div>
</div>
