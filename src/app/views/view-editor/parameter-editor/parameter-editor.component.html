<div class='flowchart-info' *ngIf="node.type=='start'">
    <div class = 'input-container'>
        <input id='flowchart-name' autocomplete='off' [(ngModel)]='flowchart.name' placeholder="flowchart name" [style.width.px]='inputSize(flowchart.name||"flowchart name")'>
    </div>
    <textarea autogrow
    id='flowchart-desc' [(ngModel)]='flowchart.description' placeholder="flowchart description"></textarea>
    <hr>
    <div class='container--input'>
        <procedure-input-editor *ngFor="let prod of node.procedure; let i = index;" [prod]="prod" (delete)='deleteProd(i)'></procedure-input-editor>
    </div>
</div>
<div class='flowchart-info' *ngIf="node.type=='end'">
    <div id='ret-container'>
        <div class='returnProd'>
            <input class='disabled-input' autocomplete='off' value="Return" disabled>
            <ng-container *ngFor='let p of node.procedure[node.procedure.length-1].args; let i=index'>
                <input class='input' 
                *ngIf='p.name.substring(0,1) !== "_"'
                [(ngModel)]='p.value'
                name='p.name'
                placeholder={{p.name}}
                [style.width.px]='inputSize(p.value||p.name)'
                >  
            </ng-container>
            </div>
        <textarea autogrow
        id='flowchart-return' [(ngModel)]='flowchart.returnDescription' placeholder="Description"></textarea>
    </div>
</div>
