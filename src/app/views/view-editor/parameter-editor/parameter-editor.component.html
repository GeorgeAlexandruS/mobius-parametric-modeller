<div class='flowchart-info' *ngIf="node.type=='start'">
    <input id='flowchart-name' [(ngModel)]='flowchart.name' placeholder="flowchart name" size={{flowchart.name?.length||12}}>
    <textarea autogrow
    id='flowchart-desc' [(ngModel)]='flowchart.description' placeholder="flowchart description"></textarea>
</div>
<hr *ngIf="node.type=='start'">
<div class='container--input'>
    <procedure-input-editor *ngFor="let prod of node.procedure" [prod]="prod" ></procedure-input-editor>
</div>
