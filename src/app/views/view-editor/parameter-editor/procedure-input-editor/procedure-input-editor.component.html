<div class='container--parameter' [class.inputDisabled]='!prod.enabled' *ngIf='prod.meta?.module=="Input"'>
    <div class='inline-div'>
        <input *ngIf='prod.type == 10' [class.disabled-input]='true' value='Global Variable' size='10' disabled>
        <input *ngIf='prod.type == 12' [class.disabled-input]='true' value='Add Model' size='5' disabled>
    </div>

    <div class='inline-div'>
        <input [class.disabled-input]='true' value='Name:' size='8' disabled>
        <input [(ngModel)]='prod.args[prod.argCount-2].value' placeholder="undefined"
        [style.width.px]='inputSize(prod.args[prod.argCount-2].value,"Undefined")'>

        <!-- delete button-->
        <button class='btn' mat-icon-button title="Delete Procedure" (click)='deleteProd()' tabindex="-1">
            <mat-icon class='icon'>delete_outline</mat-icon>
        </button>
        <button class='btn' mat-icon-button title="Disable Procedure" (click)='markDisabled()' tabindex="-1">
            <mat-icon class='icon'>tv_off</mat-icon>
        </button>
    </div>

    <div class='inline-div'>
        <input [class.disabled-input]='true' value='Input Mode:' size='8' disabled>
        <select *ngIf='prod.type != 12' name={{prod.ID}}_type [(ngModel)]="prod.meta.inputMode" tabindex="-1">
            <option 
                *ngFor="let ptype of PortTypesArr" 
                [value]="PortTypes[ptype]" 
                [selected]="prod.meta.inputMode == ptype">{{ptype}}</option>
        </select>
        <select *ngIf='prod.type == 12' name={{prod.ID}}_type [(ngModel)]="prod.meta.inputMode" tabindex="-1">
            <option value='3' [selected]="prod.meta.inputMode == 3">URL</option>
            <option value='4' [selected]="prod.meta.inputMode == 4">File</option>

        </select>
    

    </div>

    <div class='inline-div'>
        <input [class.disabled-input]='true' value='Default:' size='8' disabled>
        <ng-container [ngSwitch]="prod.meta.inputMode" >
            <input *ngSwitchCase="PortTypes.SimpleInput" [(ngModel)]='prod.args[prod.argCount-1].default' placeholder='Default Value' 
            [style.width.px]='inputSize(prod.args[prod.argCount-1].default,"Default Value")'>

            <div class='div--slider' *ngSwitchCase="PortTypes.Slider">
                <input [(ngModel)]='prod.args[prod.argCount-1].min' placeholder='Min'
                [style.width.px]='inputSize(prod.args[prod.argCount-1].min,"Min")'>
                <input [(ngModel)]='prod.args[prod.argCount-1].max' placeholder='Max'
                [style.width.px]='inputSize(prod.args[prod.argCount-1].max,"Max")'>
                <input [(ngModel)]='prod.args[prod.argCount-1].step' placeholder='Step'
                [style.width.px]='inputSize(prod.args[prod.argCount-1].step,"Step")'>
                <mat-slider
                    [(ngModel)]='prod.args[prod.argCount-1].default'
                    thumbLabel
                    step={{prod.args[prod.argCount-1].step||1}}
                    min={{prod.args[prod.argCount-1].min||0}}
                    max={{prod.args[prod.argCount-1].max||100}}></mat-slider>
                <input [class.disabled-input]='true' [(ngModel)]='prod.args[prod.argCount-1].default'
                [style.width.px]='inputSize(prod.args[prod.argCount-1].default,"")'>

            </div>
            <input *ngSwitchCase="PortTypes.Checkbox" [(ngModel)]='prod.args[prod.argCount-1].default' name='prod.args[prod.argCount-1].default' type="checkbox">
            <input *ngSwitchCase="PortTypes.URL" [(ngModel)]='prod.args[prod.argCount-1].default' name='prod.args[prod.argCount-1].default' placeholder='Default URL'
            [style.width.px]='inputSize(prod.args[prod.argCount-1].default,"Default URL")'>

            <div class='div--slider' *ngSwitchCase="PortTypes.File" >
                <button class='filebtn' (click)="openFileBrowse(prod.ID)" >File</button>
                <input value='{{prod.args[prod.argCount-1].default.name}}' [style.width.px]='inputSize(prod.args[prod.argCount-1].default.name,"")' disabled>
                <input id='file_{{prod.ID}}' style='display: none;' (change)="onFileChange($event)" type="file">
            </div>

        </ng-container>
    </div>

    <div class='inline-div'>
        <input [class.disabled-input]='true' value='Description:' size='8' disabled>
    </div>

    <div class='inline-div'>
            <input class='inp--desc' placeholder='Constant Description' [(ngModel)]='prod.meta.description'
            [style.width.px]='inputSize(prod.meta.description,"Constant Description")'>
        </div>
    </div>

<div class='container container--parameter' *ngIf='prod.meta.module=="Output"'>
    <input class='inp--desc' placeholder='Return Description' [(ngModel)]='prod.meta.description'
    [style.width.px]='inputSize(prod.meta.description,"Return Description")'>
</div>
