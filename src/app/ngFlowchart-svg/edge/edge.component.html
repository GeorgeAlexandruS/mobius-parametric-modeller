<svg:line id="edge" 
class = "edge"
[class.selected] = "edge.selected"
[attr.x1]='edge.source.parentNode.position.x + outputOffset[0] + 7' 
[attr.y1]='edge.source.parentNode.position.y + outputOffset[1]' 
[attr.x2]='edge.target.parentNode.position.x + inputOffset[0] - 7' 
[attr.y2]='edge.target.parentNode.position.y + inputOffset[1]' 
(click)='select($event)'
/>
