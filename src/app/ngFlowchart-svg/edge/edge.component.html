<svg:polyline 
id="main-edge" 
class = "edge" 
[class.selected] = "edge.selected"
[attr.points] = "(edge.source.parentNode.position.x + outputOffset[0] + 7) + ',' +
                    (edge.source.parentNode.position.y + outputOffset[1]) + ' ' +

                    (edge.source.parentNode.position.x + outputOffset[0] + 15) + ',' +
                    (edge.source.parentNode.position.y + outputOffset[1]) + ' ' +

                    (edge.target.parentNode.position.x + inputOffset[0] - 15) + ',' +
                    (edge.target.parentNode.position.y + inputOffset[1]) + ' ' +

                    (edge.target.parentNode.position.x + inputOffset[0] - 7) + ',' +
                    (edge.target.parentNode.position.y + inputOffset[1])" 
(click)='select($event)'/>
