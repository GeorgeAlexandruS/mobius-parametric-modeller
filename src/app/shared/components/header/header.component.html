<div class='container__header'>

    
    <!-- top left dropdown menu -->
    <div class="dropmenu">
        <!-- dropdown menu for new file, save file, loaf file-->
        <div>
            <button class='btn' mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon svgIcon="cMenu"></mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button  mat-menu-item onclick="document.getElementById('newfile').click();"
                title="Create New Flowchart">
                    <mat-icon>rotate_left</mat-icon>
                    <span>New File</span>
                </button>
                <button mat-menu-item onclick="document.getElementById('savefile').click();"
                title="Save Flowchart File to Computer">
                    <mat-icon>save_alt</mat-icon>
                    <span>Save File</span>
                </button>
                <button mat-menu-item onclick="document.getElementById('file-input').click();"
                title="Load Flowchart File from Computer">
                    <mat-icon>launch</mat-icon>
                    <span>Load File</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <h5>flowchart name</h5>

    <!-- 5 buttons on top right-->
    <div class='button-group'>
        <!-- buttons to navigate to the 4 pages -->
        <button class='btn' mat-icon-button [class.active]='router.url=="/gallery"' [routerLink]="'/gallery'" title='Gallery'>
            <mat-icon svgIcon="cGallery"></mat-icon>
        </button>
        <button class='btn' mat-icon-button [class.active]='router.url=="/dashboard"' [routerLink]="'/dashboard'" title='Dashboard'>
            <mat-icon svgIcon="cDashboard"></mat-icon>
        </button>
        <button class='btn' mat-icon-button [class.active]='router.url=="/flowchart"' [routerLink]="'/flowchart'" title='Flowchart'>
            <mat-icon svgIcon="cFlowchart"></mat-icon>
        </button>
        <button class='btn' mat-icon-button [class.active]='router.url=="/editor"' [routerLink]="'/editor'" title='Node Editor'>
            <mat-icon svgIcon="cEditor"></mat-icon>
        </button>
                
        <!-- execute button -->
        <execute></execute>
    </div>


</div>

<!-- hidden components (new file, save file, loaf file) for the dropdown menu-->
<div style="display: none;">
    <file-new></file-new>
    <file-save></file-save>
    <file-load></file-load>
</div>
